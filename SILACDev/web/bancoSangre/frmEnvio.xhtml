<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="titulo">
                Envió de pruebas para confirmación de resultados
            </ui:define>
            <ui:define name="content">
                <p:panel header="Envió de pruebas para confirmación de resultados">
                    <h:panelGrid style="width: 100%">
                        <p:fieldset>
                            <h:panelGrid columns="2">
                                <h:outputText value="Laboratorio:"/>
                                <h:selectOneMenu style="width: 200px"  id="cboLaboratorio">
                                    <f:selectItem itemLabel="-Seleccione una opción-" itemValue="1"></f:selectItem>
                                </h:selectOneMenu> 
                                <h:outputText value="Fecha de envió:"/>
                                <p:calendar id="txtFecEnvio" locale="es" navigator="true" showOn="button" />
                            </h:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="Paciente">
                            <h:panelGrid columns="2">
                                <h:outputText value="Numero de expediente:"/>
                                <h:panelGrid columns="2">
                                    <p:inputText id="txtNumExpediente"/>
                                    <p:commandButton type="push" value="Buscar" title="Buscar" image="ui-icon-search" /> 
                                </h:panelGrid>
                                <h:outputText value="Nombre:"/>
                                <p:inputText id="txtNombre"/>
                                <h:outputText value="Apellido:"/>
                                <p:inputText id="txtApellido"/>
                            </h:panelGrid>
                            <p:dataTable rows="10" paginator="true" value="" var="articulo">
                                <f:facet name="header">  
                                    Resultados a confirmar
                                </f:facet> 
                                <p:column style="text-align:center">  
                                    <f:facet name="header">  
                                        <h:outputText value="Fecha" />  
                                    </f:facet>  
                                    <h:outputText value="dd/mm/aaaa" />  
                                </p:column>
                                <p:column style="text-align:center">  
                                    <f:facet name="header">  
                                        <h:outputText value="Examen" />  
                                    </f:facet>  
                                    <h:outputText value="Nombre del examen" />  
                                </p:column>
                                <p:column style="text-align:center">  
                                    <f:facet name="header">  
                                        <h:outputText value="Técnico" />  
                                    </f:facet>  
                                    <h:outputText value="Nombre del técnico" />  
                                </p:column>
                                <p:column style="text-align:center">  
                                    <f:facet name="header">  
                                        <h:selectManyCheckbox id="TchkTodos" value="">
                                            <f:selectItem itemLabel="" itemValue="Todos" />
                                        </h:selectManyCheckbox> 
                                    </f:facet>  
                                    <h:selectManyCheckbox id="chkResultados" value="">
                                        <f:selectItem itemLabel="" itemValue="chkResultado1" />
                                    </h:selectManyCheckbox> 
                                </p:column>
                                <p:column style="width:32px">   
                                    <p:commandButton title="Ver" image="ui-icon ui-icon-search"/> 
                                </p:column> 
                            </p:dataTable>
                        </p:fieldset>
                    </h:panelGrid>
                    <h:panelGrid style="width: 100%">
                        <p:toolbar>  
                            <p:toolbarGroup align="left">  
                                <p:commandButton type="push" value="Nuevo" title="Nuevo" image="ui-icon-document" /> 
                                <p:commandButton type="push" value="Buscar" title="Guardar" image="ui-icon-search"/>  
                                <p:commandButton type="push" value="Modificar" title="Guardar" image="ui-icon-pencil"/>  
                                <p:commandButton type="push" value="Guardar" title="Guardar" image="ui-icon-disk"/>  
                            </p:toolbarGroup>  
                        </p:toolbar>  
                    </h:panelGrid>
                </p:panel> 
            </ui:define>
        </ui:composition>
    </body>
</html>
