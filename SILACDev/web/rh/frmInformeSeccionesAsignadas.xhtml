<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../templates/template.xhtml">
    <ui:define name="titulo">
        Informe Secciones Asignadas       
    </ui:define>    
    <ui:define name="content">
        <script type="text/javascript" language="javascript" >
              function openPopupFunction() {
openPopup.jq.click();
}

function doPopup(source,title){
popup=window.open (source, "popup", "height=600, width=900");
popup=document.title = title;
popup.focus();
}

function confirmFunction() {
updateConfim.jq.click();
}
        </script>
        <p:panel header="Informe Secciones Asignadas">
            <p:growl life="6000" id="msg" globalOnly="true" showDetail="true"/>
            <h:panelGrid id="campos" style="width: 100%">
                <p:fieldset legend="Generar Informe">
                    <h:panelGrid columns="3">
                        
                        <h:outputText value="Secci칩n:"/>
                        <h:selectOneMenu id="cboSeccion"
                                         value="#{informeSeccionesAsignadasBean.selectedSeccion}"                                          
                                         style="width: 200px"                                             
                                         required="#{param['requireGroup1'] == '1'}"
                                         requiredMessage="Requerido">
                            <f:selectItem itemLabel="-Seleccione una opci칩n-" itemValue="#{null}"/>
                            <f:selectItems value="#{seccionesBean.cargarSecciones()}"/>
                        </h:selectOneMenu> 
                        <p:message for="cboSeccion"/>
                        
                        <h:outputText value="Mes:"/>
                        <h:selectOneMenu id="cboMes" value="#{informeSeccionesAsignadasBean.selectedMes}" style="width: 200px">
                            <f:selectItem itemLabel="-Seleccione un mes-" itemValue="#{null}"></f:selectItem>
                            <f:selectItems value="#{informeSeccionesAsignadasBean.listaMeses}" />
                        </h:selectOneMenu>
                        <p:message for="cboMes"/> 
                        
                        <h:outputText value="A침o:"/>
                <p:spinner id="txtAnio" binding="#{txtAnio}" value="#{informeSeccionesAsignadasBean.selectedAnio}" size="30" stepFactor="1" min="2011" style="width: 200px"/>
                <p:message for="txtAnio"/>
                         
                         
                        
                        <f:facet name="footer">
                            <h:panelGrid style="width: 400px; text-align: left;" columns="3">
                                <h:outputText value="Exportar como:" />
                                <h:selectOneMenu style="width: 200px" id="cboTipo" value="#{informeSeccionesAsignadasBean.selectedTipo}" >
                                    <f:selectItem itemLabel="-Seleccione una opci칩n-" itemValue="#{null}"/>
                                    <f:selectItem itemLabel="Documento PDF" itemValue="application/pdf"/>
                                    <f:selectItem itemLabel="Documento EXCEL" itemValue="application/vnd.ms-excel"/>
                                    <f:selectItem itemLabel="Documento HTML" itemValue="text/html"/>
                                </h:selectOneMenu> 
                                <p:commandButton type="push" 
                                                 value="Imprimir" 
                                                 oncomplete="openPopupFunction()" 
                                                 update="openPopup campos" 
                                                 action="#{informeSeccionesAsignadasBean.imprimir}" 
                                                 title="Imprimir" 
                                                 image="ui-icon-arrowthickstop-1-s"/> 
                            </h:panelGrid> 
                        </f:facet>  


                    </h:panelGrid>
                </p:fieldset>
                <h:panelGrid style="width: 100%">
                    <p:toolbar>  
                        <p:toolbarGroup align="left">                                      

                        </p:toolbarGroup>  
                    </p:toolbar>
                </h:panelGrid> 

            </h:panelGrid>
        </p:panel>

       


        <p:commandButton style="visibility: hidden" 
                         widgetVar="updateConfim" 
                         update="dtSalida msg"/>

        <p:commandButton id="openPopup" 
                         style="visibility: hidden" 
                         onclick="doPopup('#{informeSeccionesAsignadasBean.url}', 'Secciones Asignadas')"
                         widgetVar="openPopup"/>
    </ui:define>
</ui:composition>
