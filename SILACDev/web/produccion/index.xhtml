<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:p="http://primefaces.prime.com.tr/ui"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 template="./../templates/template.xhtml">
    <ui:define name="titulo">
        <h:outputText value="Inicio" />
    </ui:define>
    <ui:define name="content">
        <p:panel header="Módulo #{usuarioBean.selectedMenu.value}" style="height: 420px">
            <h:panelGrid columns="2" columnClasses="alignTop">
                <p:graphicImage url="#{resource['images:left-arrow.png']}" />
                <h:outputText value="Seleccione una Opción en el Panel Izquierdo para continuar"/>
            </h:panelGrid>
        </p:panel>
    </ui:define>
</ui:composition>
